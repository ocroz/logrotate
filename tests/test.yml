---

- name: Test Logrotate role
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - role: sansible.logrotate

  post_tasks:
    - name: Logrotate should be installed
      command: logrotate --version
      tags:
        - assert
