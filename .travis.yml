---

group: stable
dist: trusty
branches:
  only:
    - develop
    - master

language: python
python: "2.7"

env:
  - ANSIBLE_INSTALL_VERSION=2.1.6.0
  - ANSIBLE_INSTALL_VERSION=2.2.3.0
  - ANSIBLE_INSTALL_VERSION=2.3.3.0
  - ANSIBLE_INSTALL_VERSION=2.4.2.0

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible==${ANSIBLE_INSTALL_VERSION} ansible-lint

script:
  # Install Role Dependencies
  - make test_deps
  # Lint
  - make lint
  # Test Ansible role
  - make test_ansible

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
